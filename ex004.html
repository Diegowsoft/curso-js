<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome')
        document.writeln(`<h2>Ola, <strong>${nome}</strong>.Seu nome tem ${nome.length} letras.</h2><br>`)
        document.writeln(`Seu nome em letra maiúscula é <strong>${nome.toUpperCase()}</strong><br><br>`)
        document.write(`Seu nome em letra minuscula é: <strong>${nome.toLowerCase()}</strong>`)
    </script>   
    
</body>
</html>
