<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais de Origem</title>
</head>
<body>
    <h1>Em qual pais voce nasceu?</h1>
    Digite seu pais de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var pais_de_origem = document.getElementById('pais').value; //Para obter o valor do input e necessario usar .value
            var res = document.getElementById('res');
        
            if (pais_de_origem == 'Brasil'){
                res.innerHTML = `Voce e brasileiro`;
            } else {
                res.innerHTML = `Voce e estrangeiro`
            }
    }
    </script>
</body>
</html>
